<?xml version="1.0" encoding="utf-8"?>
<svg viewBox="0 0 220 62" xmlns="http://www.w3.org/2000/svg" width="440" height="124">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&amp;display=swap');
    </style>
  </defs>
  
  <!-- Rack mark with widow's peak -->
  <g transform="translate(8, 4)">
    <path d="M0 0 L14 0 L18 6 L22 0 L36 0 L36 54 L0 54 Z" fill="#BD93F9"/>
    
    <!-- Device slots with heartbeat timing (2s cycle, tight staggers) -->
    <rect x="5" y="10" width="26" height="10" fill="#282A36">
      <animate attributeName="fill" values="#282A36;#8BE9FD;#282A36" dur="2s" begin="0s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="22" width="26" height="10" fill="#282A36">
      <animate attributeName="fill" values="#282A36;#50FA7B;#282A36" dur="2s" begin="0.15s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="34" width="26" height="10" fill="#282A36">
      <animate attributeName="fill" values="#282A36;#FF79C6;#282A36" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Wordmark -->
  <text x="56" y="43" 
        font-family="'Space Grotesk', system-ui, sans-serif" 
        font-size="38" 
        font-weight="500" 
        fill="#F8F8F2">Rackula</text>
</svg>
