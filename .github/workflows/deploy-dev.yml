name: Deploy Dev

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Run tests before building/deploying
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:run

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Run E2E tests (production build)
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_ENV=development
            VITE_UMAMI_ENABLED=true
            VITE_UMAMI_SCRIPT_URL=${{ vars.UMAMI_SCRIPT_URL }}
            VITE_UMAMI_WEBSITE_ID=${{ vars.UMAMI_DEV_WEBSITE_ID }}

  deploy:
    needs: build-and-deploy
    runs-on: [self-hosted, vps-rackula]
    permissions: {}

    steps:
      - name: Deploy to dev
        run: |
          cd /opt/rackula/rackula-dev
          docker compose pull
          docker compose up -d

  # Post-deploy verification
  smoke-test:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Wait for deployment to stabilize
        run: |
          # Health check with retries and backoff
          MAX_ATTEMPTS=10
          SLEEP_SECONDS=5
          URL="https://d.racku.la"

          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $i of $MAX_ATTEMPTS: checking $URL"
            if curl -sf -o /dev/null -w "%{http_code}" "$URL" | grep -q "200"; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Health check failed, waiting ${SLEEP_SECONDS}s..."
            sleep $SLEEP_SECONDS
          done

          echo "Health check failed after $MAX_ATTEMPTS attempts"
          exit 1

      - name: Run smoke tests against d.racku.la
        run: npm run test:e2e:smoke
        env:
          SMOKE_TEST_URL: https://d.racku.la

      - name: Upload smoke test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-report
          path: playwright-report/
          retention-days: 7
