# Dracula theme (from Rackula brand guide)
theme:
  colors:
    text:
      primary: "#F8F8F2"
      secondary: "#9A9A9A"
      inverted: "#282A36"
      faint: "#6272A4"
      warning: "#FF5555"
      success: "#50FA7B"
    background:
      selected: "#44475A"
    border:
      primary: "#BD93F9"
      secondary: "#44475A"
      faint: "#343746"

defaults:
  view: issues
  prsLimit: 20
  issuesLimit: 20
  refetchIntervalMinutes: 5

prSections:
  - title: "Failing CI"
    filters: "is:open status:failure"
  - title: "All Open"
    filters: "is:open"

issuesSections:
  - title: "All Open"
    filters: "is:open"
  - title: "Ready"
    filters: "is:open label:ready"
  - title: "In Progress"
    filters: "is:open label:in-progress"
  - title: "v0.7.0"
    filters: "is:open milestone:v0.7.0"
  - title: "Priority"
    filters: "is:open label:priority:high,priority:urgent"
  - title: "Spikes"
    filters: "is:open label:spike"

repoPaths:
  RackulaLives/*: ~/code/projects/Rackula/*

keybindings:
  universal:
    - key: e
      command: zed {{.RepoPath}}
  prs:
    - key: c
      builtin: checkout
    - key: b
      command: open "https://github.com/{{.RepoName}}/pull/{{.PrNumber}}"
    - key: "y"
      command: echo "{{.PrNumber}}" | pbcopy
  issues:
    - key: b
      command: open "https://github.com/{{.RepoName}}/issues/{{.IssueNumber}}"
    - key: "y"
      command: echo "{{.IssueNumber}}" | pbcopy
